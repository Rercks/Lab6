<!DOCTYPE html>
<html>
<head>
  <title>JavaScript Demo</title>
  <link rel="stylesheet" type="text/css" href="Style.css">
</head>
<body>
  <div class="container">
    <header>
      <h1>JavaScript Demo</h1>
    </header>

    <h2>¿Qué puede hacer JavaScript?</h2>

    <p>JavaScript puede cambiar los valores de los atributos HTML.</p>

    <p>En este caso, JavaScript cambia el valor del atributo src (fuente) de una imagen.</p>

    <button onclick="document.getElementById('myImage').src='off.jpg'">Apagar la luz</button>

    <label for="toggleImage">
      <img id="myImage" src="off.jpg" style="width:100px">
    </label>
    <input type="checkbox" id="toggleImage" style="display: none;">

    <button onclick="document.getElementById('myImage').src='on.jpg'">Encender la luz</button>

    <footer>
      <p>Axel Abel Ojeda Arellano</p>
    </footer>
  </div>
</body>
</html>
